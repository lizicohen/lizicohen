
 <div class="container">
  <div class="row mt-5 ">
    <h4 class="mt-3 ml-3">Click on
       row to select game</h4>
    <div class="list-group col-9"> 
    <table border="1" align="center" class="table table-striped table-bordered" >
      <tr>
        <th>  ID</th>
        <th> GAME NAME </th>
        <th>Player 1</th>
        <th>Player 2</th>
        <th>Who Win</th>        
      </tr>
      <tr 
        *ngFor="let game of arrGame; let i = index" (click)="clickRow(i)">
        <td>{{game.ID}}</td>
        <td>{{game.Game_Name}}</td>
        <td>{{game.Player1}}</td>
        <td>{{game.Player2}}</td>
        <td>{{game.Who_Win}}</td>
     
      </tr>
    </table>
   </div>
    </div>
    <table  align="center" class="table table-striped ">
        <tr>
          <th>  ID</th>
          <th> GAME NAME </th>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Who Win</th>        
        </tr>
        <tr>
            
          <td>{{selectedGame.ID}}</td>
          <td><input class="form-control"  type="text" value="{{selectedGame.Game_Name}}" #name /></td>
          <td><input class="form-control"  type="text" value="{{selectedGame.Player1}}" #p1/></td>
          <td><input class="form-control"  type="text" value="{{selectedGame.Player2}}" #p2/></td>
          <td><input class="form-control"  type="text" value="{{selectedGame.Who_Win}}" #win /></td>
       
        </tr>
      </table>
      <h4 class="mt-3 ml-3">Choose option! </h4>
      <h5 class="mt-3 ml-3">To add game fill the filed and click on button </h5>
      <button class="btn btn-primary mt-3 ml-4 form-control col-3  mb-3" (click)="updateGame(name, p1, p2, win)">Update game</button>
      <button class="btn btn-primary mt-3 ml-4 form-control col-3  mb-3" (click)="addGame(name, p1, p2, win)">Add game</button>
      <button class="btn btn-primary mt-3 ml-4 form-control col-3 mb-3" (click)="deleteGame()">Delete game</button>
</div>
