<div class="container">
  <h3 class="mt-3 ml-3">Enter parameters to search</h3>
    <div class="row mt-5 ">
        <table  align="center" class="table table-striped ">
            <tr>
              <th>  ID</th>
              <th> GAME NAME </th>
              <th>Player 1</th>
              <th>Player 2</th>
              <th>Who Win</th>        
            </tr>
            <tr>
                
               <td><input class="form-control"  type="number" placeholder="id" #id /></td>
              <td><input class="form-control"  type="text" placeholder="Game Name" #name /></td>
              <td><input class="form-control"  type="text" placeholder="Player 1" #p1/></td>
              <td><input class="form-control"  type="text" placeholder="Player 2" #p2/></td>
              <td><input class="form-control"  type="text" placeholder="Winer" #win /></td>
           
            </tr>
          </table>
          <button class="btn btn-primary mt-3 ml-4 form-control" (click)="getGame(id, name, p1, p2, win)">Search</button>
      <div class="list-group col-9 mt-5" *ngIf="arrResult.length>0"> 
      <table border="1" align="center" class="table table-striped table-bordered">
      
        <tr>
          <th>  ID</th>
          <th> GAME NAME </th>
          <th>Player 1</th>
          <th>Player 2</th>
          <th>Who Win</th>        
        </tr>
        <tr 
          *ngFor="let game of arrResult">
          <td>{{game.ID}}</td>
          <td>{{game.Game_Name}}</td>
          <td>{{game.Player1}}</td>
          <td>{{game.Player2}}</td>
          <td>{{game.Who_Win}}</td>
       
        </tr>
      </table>
     </div>
      </div>
     <label *ngIf="arrResult.length==0">{{found}}</label>
  </div>
